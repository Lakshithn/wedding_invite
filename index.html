<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <audio id="background-music" autoplay loop hidden>
        <source src="assets/perfect_instrumental.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <header>
        <h1 class="fancy-font">You're Invited to Our Wedding</h1>
    </header>

    <!-- Section 1: Our Love Story -->
    <section id="love-story">
        <h2 class="fancy-font">Our Love Story</h2>
        <p>We met online 5 years ago, and now we're ready to tie the knot. Join us to celebrate our special day!</p>
    </section>

    <!-- Section 2: Countdown to the Big Day -->
    <section id="countdown">
        <h2 class="fancy-font">Countdown to the Big Day</h2>
        <div class="timer">
            <div><span id="days">0</span> Days</div>
            <div><span id="hours">0</span> Hours</div>
            <div><span id="minutes">0</span> Minutes</div>
            <div><span id="seconds">0</span> Seconds</div>
        </div>
    </section>

</body>
</html>
